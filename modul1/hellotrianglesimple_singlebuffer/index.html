    <!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="utf-8">
    <title>WebGL Hello Triangle Simple, Bruk av ET Buffer</title>
    <link rel="stylesheet" href="../../base/webgl.css" type="text/css">
</head>

<body>
    <div style="top:0px; left:15px; width:100%; text-align:left; color:black;" class="ui">
        <h2>WebGL Hello Triangle, Bruk av ET Buffer </h2>
    </div>
    <!-- SHADERS -->
    <script id="base-vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        varying vec4 aColor;
        void main(void) {
            gl_Position = vec4(aVertexPosition, 1.0);
            aColor = aVertexColor;
        }
    </script>
    <script id="base-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 aColor;
        void main(void) {
            gl_FragColor = aColor;
        }
    </script>
    <script type="module" >
	    //Bruker strict-mode, betyr bl.a. at variabler må deklareres før bruk, se https://www.w3schools.com/js/js_strict.asp
	    'use strict';
	    import {main} from "./helloTrianglesimple.js";
	    main();
    </script>
</body>

</html>
